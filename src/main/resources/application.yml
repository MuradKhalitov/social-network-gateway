server:
  port: 9090

spring:
  application:
    name: social-network-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedHeaders: "*"
            allowedMethods: "*"
      discovery:
        locator:
          enable: true
          lower-case-service-id: true

eureka:
  client:
    enabled: true
    serviceUrl:
#      defaultZone: http://localhost:8761/eureka <- работает локально
      defaultZone: http://89.111.174.153:8761/eureka/
