server:
  port: 9090

spring:
  application:
#    name: gateway
    name: social-network-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedHeaders: "*"
            allowedMethods: "*"
      discovery:
        locator:
          enable: true
          lower-case-service-id: true

eureka:
  client:
    enabled: true
